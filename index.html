<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    



 <div class="carousel">
    <div class="carousel-images">
        <img src="https://images.pexels.com/photos/5198147/pexels-photo-5198147.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        <img src="https://images.pexels.com/photos/29373409/pexels-photo-29373409/free-photo-of-vibrant-neon-sign-encouraging-positivity.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        <img src="https://images.pexels.com/photos/11850742/pexels-photo-11850742.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        <img src="https://images.pexels.com/photos/27924229/pexels-photo-27924229/free-photo-of-a-neon-sign-that-says-don-t-quit.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
    </div>
    <div class="carousel-buttons">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
    </div>
 </div>




<script src="./js/style.js"></script>
</body>
</html>
